{% extends "base_generic.html" %}

{% block content %}
    <div class="row">
        <div class="col s12">
            {% for profile in object_list %}
                <div><a href="{% url 'profile-detail' profile.pk %}">{{ profile.user.first_name }}
                    {{ profile.user.last_name }}, {{ profile.organisation.name }}</a></div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
