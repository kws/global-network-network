{% extends "base_generic.html" %}

{% block content %}
    <div class="row">
        <div class="col s12 profile">
            <img class="responsive-img circle" src="https://robohash.org/{{ profile.pk }}.png?size=192x192" />
            <h1>{{ profile.user.first_name }} {{ profile.user.last_name }}</h1>
            <h4>{{ profile.organisation.name }}</h4>
            <p class="bio flow-text">
                {{ profile.bio }}
            </p>
            <a href="{% url 'index' %}">Back</a>
        </div>
    </div>
{% endblock %}
